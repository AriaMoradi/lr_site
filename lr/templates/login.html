<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
<form action="/login">
    <table>
        <tr>
            <td>Username:</td>
            <td><input name="username" type="text"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input name="password" type="password"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>

    </table>
</form>
</body>
</html>
